user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 로그
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # gzip 압축
    gzip on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    # 공통 업스트림: API 백엔드 컨테이너
    upstream api_backend {
        server api:3001;
        keepalive 32;
    }

    # ------------------------------
    # 80 → 443 리다이렉트 + ACME webroot (루트/WWW)
    # ------------------------------
    server {
        listen 80;
        server_name jj-design.co.kr www.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }
        return 301 https://$host$request_uri;
    }

    # ------------------------------
    # 80 → 443 리다이렉트 + ACME webroot (ADMIN)
    # ------------------------------
    server {
        listen 80;
        server_name admin.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }
        return 301 https://$host$request_uri;
    }

    # ------------------------------
    # 80 → 443 리다이렉트 + ACME webroot (API)
    # ------------------------------
    server {
        listen 80;
        server_name api.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }
        return 301 https://$host$request_uri;
    }

    # ==============================
    # 443: 루트/WWW - 고객 프론트
    # ==============================
    server {
        listen 443 ssl http2;
        server_name jj-design.co.kr www.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        root  /var/www/user-dist;
        index index.html;

        # ✅ overrides.css는 캐시 무효화
        location = /overrides.css {
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # ✅ SPA 라우팅
        location / { try_files $uri /index.html; }

        # ✅ 직영가구 상세 정적 서빙
        location = /furniture/detail {
            default_type text/html;
            try_files /furniture-assets/detail.html =404;
        }
        location = /furniture/detail/ {
            default_type text/html;
            try_files /furniture-assets/detail.html =404;
        }

        # ✅ 공백 오타 보정
        rewrite ^/(?:api|Api|API)%20+/(.*)$ /api/$1 last;

        # ---- /api (대/소문자 무시, 한 블록으로 통일) ----
        # /api → /api/ 리다이렉트 (대/소문자 무시)
        location ~* ^/api$ { return 301 /api/; }

        location ~* ^/api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            proxy_pass http://api_backend;   # 접두어 유지(/api/... 그대로 전달)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
    }

    map $http_user_agent $is_mobile {
        default 0;
        ~*(Mobile|Android|iPhone|iPad) 1;
    }

    # ==============================
    # 443: ADMIN - 어드민 프론트
    # ==============================
    server {
        listen 443 ssl http2;
        server_name admin.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        root  /var/www/admin-dist;
        index index.html;

        if ($is_mobile) {
            return 403;
        }

        rewrite ^/(?:api|Api|API)%20+/(.*)$ /api/$1 last;

        # /api → /api/ 리다이렉트 (대/소문자 무시)
        location ~* ^/api$ { return 301 /api/; }

        # ---- /api (대/소문자 무시, 한 블록으로 통일) ----
        location ~* ^/api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            proxy_pass http://api_backend;   # 접두어 유지
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # SPA 라우팅
        location / { try_files $uri /index.html; }
    }

    # ------------------------------
    # 443: API - 백엔드 프록시 (전용 서브도메인)
    # ------------------------------
    server {
        listen 443 ssl http2;
        server_name api.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        location / {
            proxy_pass http://api_backend/;  # (전용 도메인은 그대로 사용 OK)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}