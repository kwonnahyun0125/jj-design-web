user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 로그
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # 공통 업스트림: API 백엔드 컨테이너
    upstream api_backend {
        server api:3001;
        keepalive 32;
    }

    #######################################################################
    # 80 -> 443 리다이렉트 + ACME webroot
    #######################################################################
    server {
        listen 80;
        server_name jj-design.co.kr www.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name admin.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name api.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }
        return 301 https://$host$request_uri;
    }

    #######################################################################
    # 443: 루트/WWW - 고객 프론트 (정적) + /api 프록시(대/소문자 모두)
    #######################################################################
    server {
        listen 443 ssl;
        server_name jj-design.co.kr www.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        root  /var/www/user-dist;
        index index.html;

        # SPA 라우팅
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ---- /api ----
        location /api/ {
            # CORS 프리플라이트 허용
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            # 접두어 제거되어 백엔드로 전달(/api/foo -> /foo)
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
        location = /api { return 301 /api/; }

        # ---- /Api (대문자 A) ----
        location /Api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
        location = /Api { return 301 /Api/; }

        # ---- /API (전부 대문자) ----
        location /API/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
        location = /API { return 301 /API/; }
    }

    #######################################################################
    # 443: ADMIN - 어드민 프론트 (정적) + /api 프록시(대/소문자 모두)
    #######################################################################
    server {
        listen 443 ssl;
        server_name admin.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        root  /var/www/admin-dist;
        index index.html;

        # ---- /api ----
        location /api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
        location = /api { return 301 /api/; }

        # ---- /Api ----
        location /Api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
        location = /Api { return 301 /Api/; }

        # ---- /API ----
        location /API/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
                add_header Access-Control-Allow-Headers "*" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
        location = /API { return 301 /API/; }

        # SPA 라우팅
        location / {
            try_files $uri /index.html;
        }
    }

    #######################################################################
    # 443: API 전용 서브도메인 → 백엔드 프록시
    #######################################################################
    server {
        listen 443 ssl;
        server_name api.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
