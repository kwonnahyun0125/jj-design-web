user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 로그
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # 공통 업스트림: API 백엔드 컨테이너
    upstream api_backend {
        server api:3001;
        keepalive 32;
    }

    # ------------------------------
    # 80 → 443 리다이렉트 + ACME webroot (루트/WWW)
    # ------------------------------
    server {
        listen 80;
        server_name jj-design.co.kr www.jj-design.co.kr;

        # Certbot webroot 챌린지 (갱신 시 사용)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }

        return 301 https://$host$request_uri;
    }

    # ------------------------------
    # 80 → 443 리다이렉트 + ACME webroot (ADMIN)
    # ------------------------------
    server {
        listen 80;
        server_name admin.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }

        return 301 https://$host$request_uri;
    }

    # ------------------------------
    # 80 → 443 리다이렉트 + ACME webroot (API)
    # ------------------------------
    server {
        listen 80;
        server_name api.jj-design.co.kr;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            try_files $uri =404;
        }

        return 301 https://$host$request_uri;
    }

    # ------------------------------
    # 443: 루트/WWW - 고객 프론트 (정적)  ← ★여기에 /api 프록시 추가
    # ------------------------------
    server {
        listen 443 ssl;  # 필요하면: listen 443 ssl http2;
        server_name jj-design.co.kr www.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        # 업로드 용량 여기도 허용 (프론트에서 /api 호출할 때 413 방지)
        client_max_body_size 50M;

        root  /var/www/user-dist;
        index index.html;

        # 프론트 라우팅
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ★ 고객 프론트에서 오는 /api/* 요청을 백엔드로 전달
        location /api/ {
            proxy_pass http://api_backend/;   # ← 끝에 / 필수!
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # (선택) 로컬 저장 업로드 파일을 Nginx로 직접 서빙할 때
        # location /uploads/ {
        #     alias /srv/jj/jj-design-web/uploads/;
        #     autoindex off;
        # }
    }

    # ------------------------------
    # 443: ADMIN - 어드민 프론트 (정적) + /api 프록시
    # ------------------------------
    server {
        listen 443 ssl;  # 필요하면: listen 443 ssl http2;
        server_name admin.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        root  /var/www/admin-dist;
        index index.html;

        # 어드민에서 /api/* → 백엔드
        location /api/ {
            proxy_pass http://api_backend/;   
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        location / {
            try_files $uri /index.html;
        }
    }

    # ------------------------------
    # 443: API - 백엔드 프록시 (전용 서브도메인)
    # ------------------------------
    server {
        listen 443 ssl;  # 필요하면: listen 443 ssl http2;
        server_name api.jj-design.co.kr;

        ssl_certificate     /etc/letsencrypt/live/jj-design.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jj-design.co.kr/privkey.pem;

        client_max_body_size 50M;

        # 전부 백엔드로 프록시
        location / {
            proxy_pass http://api_backend/; 
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
